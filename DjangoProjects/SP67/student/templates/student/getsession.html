<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Session</title>
</head>
<body>
<h1>Get Session</h1>
    <h1>{{name}}</h1><hr>

    <h4>session key</h4>
    {% for key in keys %}
    {{key}}<br>
    {% endfor %}<hr>

    <h4>session item</h4>
    {% for item in items %}
    {{item}} <br>
    {% endfor %}<hr>


    <h4>session key and value</h4>
    {% for key, value in items %}
    {{key}} {{value}} <br>
    {% endfor %}<hr>
</body>
</html>
